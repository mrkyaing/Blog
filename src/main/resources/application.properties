spring.mvc.view.prefix=/templates/pages/
spring.mvc.view.suffix=.jsp,.html

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=8033

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#pring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto = create
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/prodev?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.resources.add-mappings=true
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/